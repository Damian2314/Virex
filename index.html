<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VIREX — AI Writing Toolkit</title>
  <meta name="description" content="VIREX — AI Writing Toolkit: Humanize, Cover Letter, Social Post." />
  <meta name="theme-color" content="#0b0f19"/>

  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="shortcut icon" href="/favicon.svg" />

  <style>
    :root{
      --bg:#070a12;
      --text:#e9ecf5;
      --muted:#a7b0c3;
      --line:rgba(255,255,255,.10);
      --line2:rgba(255,255,255,.14);
      --accent:#7c5cff;
      --danger:#ef4444;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 10% 10%, rgba(124,92,255,.15), transparent 55%),
        radial-gradient(900px 700px at 90% 30%, rgba(34,197,94,.09), transparent 55%),
        radial-gradient(900px 900px at 50% 100%, rgba(124,92,255,.08), transparent 55%),
        var(--bg);
    }

    .wrap{max-width:1100px;margin:0 auto;padding:28px 18px}
    header{display:flex;justify-content:space-between;align-items:center;z-index:5;position:relative}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:40px;height:40px;border-radius:14px;border:1px solid var(--line);display:flex;align-items:center;justify-content:center}
    .logoImg{width:22px}
    .topRight{display:flex;gap:10px;align-items:center}

    .pill{padding:8px 12px;border-radius:999px;border:1px solid var(--line);font-size:12px}
    .btn{cursor:pointer;border-radius:12px;padding:10px 12px;border:1px solid var(--line2);background:rgba(255,255,255,.04);color:var(--text)}
    .btn.primary{background:linear-gradient(135deg,#7c5cff,#5b45d9)}
    .btn.danger{border-color:#ef4444;color:#ef4444}

    .grid{display:grid;grid-template-columns:1fr;gap:14px;margin-top:18px}
    @media(min-width:960px){.grid{grid-template-columns:1fr 1fr 1fr}}

    .card{border:1px solid var(--line);border-radius:18px;background:rgba(255,255,255,.03)}
    .cardHeader{padding:14px;border-bottom:1px solid var(--line)}
    .cardBody{padding:14px}
    textarea,select{width:100%;background:rgba(255,255,255,.04);border:1px solid var(--line2);border-radius:14px;color:var(--text);padding:10px}

    footer{margin-top:24px;border-top:1px solid var(--line);padding-top:14px;display:flex;justify-content:space-between;flex-wrap:wrap}
    .footerLinks{display:flex;gap:12px;align-items:center}

    .modal,.paywall,.cookieBar{display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);z-index:9999}
    .modalCard,.paywallCard{background:#0b0f19;border-radius:18px;padding:18px;max-width:480px;margin:auto}

    .cookieBar{bottom:0;top:auto;padding:14px}
  </style>
</head>

<body>
<div class="wrap">
<header>
  <div class="brand">
    <div class="logo"><img src="/mark.svg" class="logoImg"></div>
    <div>
      <b>VIREX</b>
      <div style="font-size:12px;color:#aaa">AI Writing Toolkit</div>
    </div>
  </div>

  <div class="topRight">
    <div class="pill">Free left: <span id="freeLeft">—</span></div>
    <button class="btn" id="authBtn">Sign in</button>
    <button class="btn danger" id="signOutBtn" style="display:none">Sign out</button>
  </div>
</header>

<div class="grid">
  <div class="card">
    <div class="cardHeader"><b>Humanize</b></div>
    <div class="cardBody">
      <select id="hTone">
        <option value="neutral">Neutral</option>
        <option value="friendly">Friendly</option>
      </select>
      <textarea id="hInput" placeholder="Paste text..."></textarea>
      <button class="btn primary" id="hGen">Generate</button>
      <pre id="hOut"></pre>
    </div>
  </div>

  <div class="card">
    <div class="cardHeader"><b>Cover Letter</b></div>
    <div class="cardBody">
      <textarea id="cInput" placeholder="Brief..."></textarea>
      <button class="btn primary" id="cGen">Generate</button>
      <pre id="cOut"></pre>
    </div>
  </div>

  <div class="card">
    <div class="cardHeader"><b>Social Post</b></div>
    <div class="cardBody">
      <textarea id="sInput" placeholder="Topic..."></textarea>
      <button class="btn primary" id="sGen">Generate</button>
      <pre id="sOut"></pre>
    </div>
  </div>
</div>

<footer>
  <div>© VIREX</div>
  <div class="footerLinks">
    <a href="/privacy.html">Privacy</a>
    <a href="/terms.html">Terms</a>
  </div>
</footer>
</div>

<!-- Auth modal -->
<div class="modal" id="authModal">
  <div class="modalCard">
    <input id="emailInput" placeholder="you@email.com">
    <button class="btn primary" id="emailBtn">Send magic link</button>
  </div>
</div>

<!-- Cookie -->
<div class="cookieBar" id="cookieBar">
  <div class="modalCard">
    We use cookies.
    <button class="btn primary" id="cookieAccept">Accept</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const sb = supabase.createClient(
  "https://yrcgqbgomzqtrssdyewd.supabase.co",
  "sb_publishable_Uw04cxElgXksa7K-bUr4SA_sa85Z44C"
);

const $ = id => document.getElementById(id);
const LS_COOKIE = "virex_cookie";

if(!localStorage.getItem(LS_COOKIE)) $("cookieBar").style.display="block";
$("cookieAccept").onclick=()=>{localStorage.setItem(LS_COOKIE,"1");$("cookieBar").style.display="none";};

$("authBtn").onclick=()=> $("authModal").style.display="flex";
$("emailBtn").onclick=()=> sb.auth.signInWithOtp({email:$("emailInput").value});

sb.auth.onAuthStateChange(async(_,s)=>{
  if(s?.user){
    $("authModal").style.display="none";
    $("authBtn").style.display="none";
    $("signOutBtn").style.display="inline-block";
  }
});
</script>
</body>
</html>
